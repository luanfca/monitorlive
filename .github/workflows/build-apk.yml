
name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build
        env:
          GITHUB_SHA: ${{ github.sha }}

      - name: Create Update Zip
        run: |
          cd dist
          zip -r ../update.zip ./*
          cd ..

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Initialize Capacitor Android
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync

      - name: Patch Android Manifest (System Fix)
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          
          # Injeta as permissões antes da tag <application>
          # POST_NOTIFICATIONS é essencial para Android 13+
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />' $MANIFEST_PATH
          sed -i '/<application/i \    <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />' $MANIFEST_PATH
          sed -i '/<application/i \    <uses-permission android:name="android.permission.VIBRATE" />' $MANIFEST_PATH
          sed -i '/<application/i \    <uses-permission android:name="android.permission.WAKE_LOCK" />' $MANIFEST_PATH
          
          echo "✅ AndroidManifest.xml patcheado com sucesso."

      - name: Build Android APK
        run: |
          cd android
          bash gradlew assembleDebug

      - name: Rename APK
        run: mv android/app/build/outputs/apk/debug/app-debug.apk app-release.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app-release.apk

      - name: Update Latest Tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag -f latest
          git push -f origin latest || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: "Automated build from commit ${{ github.sha }}"
          draft: false
          prerelease: false
          make_latest: true
          files: |
            app-release.apk
            update.zip
          token: ${{ secrets.GITHUB_TOKEN }}
