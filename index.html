
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LiveMatch" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#09090b" />
    <title>LiveMatch Tracker</title>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #09090b;
        color: #e4e4e7;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* Prevent elastic scrolling on iOS */
        width: 100%;
        height: 100%;
        overflow-y: auto;
        /* Smooth scrolling */
        scroll-behavior: smooth;
      }
      
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      
      .pt-safe-top {
          padding-top: env(safe-area-inset-top) !important;
      }

      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      .pb-safe-bottom {
        padding-bottom: calc(env(safe-area-inset-bottom) + 120px);
      }

      @keyframes pulse-emerald {
        0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
        100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
      }

      .animate-pulse-update {
        animation: pulse-emerald 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
